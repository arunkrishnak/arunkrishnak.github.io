<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload & Response</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px;
        }
        input[type="file"] {
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
         #uploadStatus {
            margin-top: 15px;
            font-weight: bold;
        }
        textarea {
            width: 95%;
            height: 150px;
            margin-top: 20px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical; /* Allows the textarea to be resized vertically */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload PDF</h1>
        <input type="file" id="pdfFile" accept=".pdf" />
        <button id="uploadButton">Upload</button>
        <p id="uploadStatus"></p>
        <textarea id="responseText" readonly placeholder="Backend Response will appear here"></textarea>
    </div>

    <script>
        const fileInput = document.getElementById('pdfFile');
        const uploadButton = document.getElementById('uploadButton');
        const uploadStatus = document.getElementById('uploadStatus');
        const responseText = document.getElementById('responseText');

      uploadButton.addEventListener('click', function() {
            const file = fileInput.files[0];

            if (!file) {
              uploadStatus.textContent = 'Please select a PDF file.';
              return;
            }

            if (file.type !== 'application/pdf') {
              uploadStatus.textContent = 'Invalid file type. Please upload a PDF.';
              return;
            }
             uploadStatus.textContent = 'Uploading...';

             const formData = new FormData();
             formData.append('pdfFile', file);


        fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // assuming the response is JSON from server
                } else {
                    throw new Error('Upload failed: ' + response.statusText);
                }
            })
            .then(data => {
                uploadStatus.textContent = 'Upload successful!';
                // Update the text area with the backend response
                responseText.value = data.message; // Or how your data is structured

                fileInput.value = null;
            })
           .catch(error => {
                uploadStatus.textContent = error.message;
           });
        });

    </script>
</body>
</html>
